<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <div class="head">Weather Report</div>
  </section>
  <div class="container">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <div class= "err">No such city exists</div>
    <main class="main">
        
        <div class="city"></div>
        <div class="date"> </div>
        <div class="temp"></div>
        <div class="climate"><!--<img src="https://assets.weatherstack.com/images/wsymbols01_png_64/wsymbol_0001_sunny.png"> <span>Sunny</span>--></div>
        <!-- <div class="hi-low">13°c / 16°c</div> -->
        <div class="humid"></div>
        <div class="precip"></div>
        <div class="uv"></div>

    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
